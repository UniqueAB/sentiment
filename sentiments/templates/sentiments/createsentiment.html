
{% extends 'sentiments/base.html' %}
{% block content %}
<h1 style="text-align: center;margin-top: 30px;">Create Sentiment<br /></h1>
<div class="" style="margin:0 auto; width:70%">
  <form class="form" action="" method="POST">
    {% csrf_token %}
  <input
    type="text"
    class="form-control"
    placeholder="Type your text here"
    name="comment"
  />
  <input
  type="text"
  class="form-control mt-5"
  placeholder="Type your sentiment here"
  name="sentiment"
/>
  <br>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">sentiment</button>
  </div>
</form>

</div>
{% endblock content %}
